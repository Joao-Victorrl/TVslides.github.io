<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções do dia</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
<div class="slider">

  <div class="slides">
    <!--Radio Buttons-->
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <input type="radio" name="radio-btn" id="radio5"> <!-- Adicionado para vídeo -->
    <!--Fim radio buttons-->

    <!-- Slide images-->
    <div class="slide first">
      <img src="./imagens/img1.jpg" alt="Imagem 1"/>
    </div>

    <div class="slide">
      <img src="./imagens/img2.jpg" alt="Imagem 2"/>
    </div>

    <div class="slide">
      <img src="./imagens/img3.jpg" alt="Imagem 3"/>
    </div>

    <div class="slide">
      <img src="./imagens/img4.jpg" alt="Imagem 4"/>
    </div>

    <div class="slide">
      <video controls autoplay>
        <source src="./imagens/video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
    
    <!-- Fim slide images-->
  </div>

  <div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label> <!-- Adicionado para vídeo -->
  </div>

</div>
  
<script src="script.js"></script>
</body>
</html>
